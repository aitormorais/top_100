<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Page Title -->
    <title>Top 100</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BootStrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    {% load static %}
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static "style/spotify.css" %}">
    {% block titulo %}{% endblock %}
</head>

<body class="body">
    <aside class="sidenav">
        <div class="logo">
          <a href="/"><img class="pb-50" src="{% static "img/logorgb.png" %}" alt=""></a>
        </div>
        <div class="menulink">
          <a href="#"><i class="fas fa-home"></i><span>Home</span></a>
          <a href="#"><i class="fas fa-search"></i> <span>Lorem ipsum</span> </a>
          <a href="#"><i class="fas fa-book pb-50"></i> <span>Lorem ipsum</span></a>
        </div>
        <div class="buttons">
          <a href="#"><button type="button" class="btn btn-light">Registrate</button></a>
          <a href="#"><button type="button" class="btn btn-dark">Acceder</button></a>
        </div>
        </div>
    </aside>
    {% block contenido %}{% endblock %}
    <footer>
        <div class="progress" style="height: 1px;">
            <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" onchange="changeProgressBar()"></div>
        </div>
        <div class="playmusic text-center">
          <ul class="list-inline">
            <li><a href="javascript:void(0)"><i class="fas fa-random"></i></a></li>
            <li><a href="javascript:void(0)"><i class="fas fa-step-backward"></i></i></a></li>
            <li><a href="javascript:void(0)"><i id="genericPlayer" class="far fa-play-circle"></i></a></li>
            <li><a href="javascript:void(0)"><i class="fas fa-step-forward"></i></a></li>
            <li><a href="javascript:void(0)"><i class="fas fa-redo"></i></a></li>
          </ul>
        </div>
      </footer>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> 

    <!-- Template JQuery and Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <!-- Main Javascript File -->
    <script src="{% static "js/main.js" %} "></script>
</body>

</html>
